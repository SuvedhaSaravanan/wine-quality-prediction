<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>wine Quality</title>
</head>
<body>
	<div class="results">
		{% if prediction==1 %}
			<h1>Prediction: <span class='safe'>Wow..! The Quality of wine is GOOD.</span></h1>
		{% elif prediction==0 %}
			<h1>Prediction: <span class='danger'>The Predicted Quality of Wine is BAD..!.</span></h1>
		{% endif %}
	</div>

	<style>
        body{
            text-align:center;
            color:rgba(6, 6, 6, 0.934);
            background-image: url('/static/wine-quality.jpg');
            background-repeat: no-repeat;
            background-size: cover;

		}

		.results{
			margin-top: 150px;
			display: block;
		}
   </style>
</body>
</html>
